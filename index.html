<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap");
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./resources/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./scripts.js" defer></script>
    <title>Frontend Mentor | Expenses chart component</title>
  </head>

  <body>
    <div class="container">
      <section class="my-balance-wrapper">
        <div class="balance">
          <h1 class="balance-header">My balance</h1>
          <span class="balance-amount">&dollar;921.48</span>
        </div>

        <div class="circles">
          <div class="circle1"></div>
          <div class="circle2"></div>
        </div>
      </section>

      <section class="spending-wrapper">
        <h1>Spending - Last 7 days</h1>
        <div class="chart-div">
          <canvas width="396" height="200" id="chart-canvas"></canvas>
        </div>

        <div class="total-wrapper">
          <div class="total-block">
            <p>Total this month</p>
            <p>$478.33</p>
          </div>

          <div class="percent-block">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </section>
    </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
